<div class="mat-display-3"> Checkboxes & Radio Buttons </div>

<mat-card>
    <mat-card-content>
        <div class="mat-display-1"> Basic checkbox </div>

        <section class="example-section">
            <mat-checkbox class="example-margin" [(ngModel)]="checked">Checked</mat-checkbox>
            <mat-checkbox class="example-margin" [(ngModel)]="indeterminate">Indeterminate</mat-checkbox>
        </section>

        <div class="mat-display-1"> checkbox with labelPosition </div>
        <mat-checkbox labelPosition="before">
            check this
        </mat-checkbox>

        <div class="mat-display-1"> color for checkboxes </div>
        <mat-checkbox color="primary">
            primary
        </mat-checkbox>
        <mat-checkbox color="warn">
            warn
        </mat-checkbox>

        <div class="mat-display-1"> Basic radio button </div>
        <section class="example-section">
            <label class="example-margin">Align:</label>
            <mat-radio-group [(ngModel)]="labelPosition">
                <mat-radio-button class="example-margin" value="after">After</mat-radio-button>
                <mat-radio-button class="example-margin" value="before">Before</mat-radio-button>
            </mat-radio-group>
        </section>

        <div class="mat-display-1"> color for radio buttons </div>
        <mat-radio-group>
            <mat-radio-button class="example-margin" value="primary" color="primary">Primary</mat-radio-button>
            <mat-radio-button class="example-margin" value="accent">Accent</mat-radio-button>
            <mat-radio-button class="example-margin" value="warn" color="warn">Warn</mat-radio-button>
        </mat-radio-group>

        <section class="example-section">
            <mat-checkbox class="example-margin" [(ngModel)]="disabled">Disabled</mat-checkbox>
        </section>
    </mat-card-content>
</mat-card>

<mat-card class="result">
    <mat-card-content>
        <h2 class="example-h2">Result</h2>
        <section class="example-section">
            <mat-checkbox class="example-margin" [(ngModel)]="checked" [(indeterminate)]="indeterminate"
                [labelPosition]="labelPosition" [disabled]="disabled">
                I'm a checkbox
            </mat-checkbox>
        </section>
    </mat-card-content>
</mat-card>
